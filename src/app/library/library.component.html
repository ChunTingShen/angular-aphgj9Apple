<div class="searchBox">
  <input
    class="searchInput"
    type="text"
    placeholder="search input"
    [(ngModel)]="searchText"
  />
  <button mat-button color="primary" (click)="getAlbum(searchText)">
    Search
  </button>
</div>

<div class="topbanner">
  <div>Album Search</div>
  <div>Number of Search Results: {{ resultCount }}</div>
</div>

<div class="resultsBox">
  <div class="bookResult" *ngFor="let item of albumArray">
    <div>
      <a href="{{ item.collectionViewUrl }}"
        ><img src="{{ item.artworkUrl60 }}"
      /></a>
    </div>

    <div class="bookName">
      <b>{{ item.collectionName }}</b>
    </div>
    <div class="bookName">
      <a href="{{ item.artistViewUrl }}">{{ item.artistName }}</a>
    </div>
    <div class="bookName">
      {{ item.currency }} <span>$ {{ item.collectionPrice }}</span>
    </div>
  </div>
</div>
